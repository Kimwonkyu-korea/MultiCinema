<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SignUp page</title>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
$.datepicker.setDefaults({
	dateFormat: 'yyyy-mm-dd',
    prevText: '이전 달',
    nextText: '다음 달',
    changeYear: true,
    changeMonth: true,
    monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
    monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
    dayNames: ['일', '월', '화', '수', '목', '금', '토'],
    dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],
    dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
    showMonthAfterYear: true,
    yearSuffix: '년',
    yearRange: 'c-150:c',
    maxDate: 'd',
    onSelect: function (dateText, inst) {
		$('#birth').val(dateText.substring(4,14)); 
	}
});
$(function() {
	$( "#birthDatePicker" ).datepicker();
});
</script>
</head>
<body>
<div align="center">
SignUp Page
<table border="1">
<tr>
<th>아이디</th><td><input type="text" id="id" size="35"></td>
</tr>
<tr>
<th>비밀번호</th><td><input type="password" id="pw" size="35"></td>
</tr>
<tr>
<th>비밀번호 확인</th><td><input type="password" id="pwc" size="35"></td>
</tr>
<tr>
<th>이름</th><td><input type="text" id="name" size="35"></td>
</tr>
<tr>
<th>생년월일</th>
<td>
	<div id="birthDatePicker"></div> 
	<input type="hidden" id="birth" value="">
</td>
</tr>
<tr>
<th>e-mail</th><td><input type="text" id="email" size="35"></td>
</tr>
<tr>
<th>핸드폰</th><td><input type="text" id="phone" size="35"></td>
</tr>
</table>
<input type="button" value="회원가입" onclick="check()">
<input type="button" value="돌아가기" onclick="moveLogin()">
</div>
<script type="text/javascript">
function moveLogin(){
	location.href = "login.html";
}
function signup(){
	$.ajax({
		url:"http://localhost:3000/signup",
		type:"post",
		data:{ id:$("#id").val(), pw:$("#pw").val(), name:$("#name").val(), birth:$("#birth").val(), email:$("#email").val(), phone:$("#phone").val() },
		success:function(resp){
		//	alert('success');
		//	alert(JSON.stringify(resp));
		
			alert("회원가입이 완료되었습니다.");
			location.href="login.html";
		
		},
		error:function(){
			alert("회원가입에 실패하였습니다.");
		}
	});
}
function check(){
	if($('#id').val().trim().length==0){
		alert("ID를 입력해주세요.");
		$('#id').focus();
	} 
	else if($('#pw').val().trim().length==0){
		alert("PW를 입력해주세요.");
		$('#pw').focus();
	}else if($('#pw').val()!==$('#pwc').val()){
		alert("PW가 서로 다릅니다.");
		$('#pw').focus();
	}else if($('#name').val().trim().length==0){
		alert("이름을 입력해주세요.");
		$('#age').focus();
	}else if($('#birth').val().trim().length==0){
		alert("생년월일을 입력해주세요.");
		$('#birth').focus();
	}else if($('#email').val().trim().length==0){
		alert("e-mail을 입력해주세요.");
		$('#email').focus();
	}else if($('#phone').val().trim().length==0){
		alert("전화번호를 입력해주세요.");
		$('#phone').focus();
	}else{
		signup();
	}
}
</script>
</body>
</html>
